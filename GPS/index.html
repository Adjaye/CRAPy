<!DOCTYPE html>
<html lang="en"  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Google Map</title>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>

  <body>

    <div id="map"></div>
    <script>
	  
	  function initMap(){
		var tdata = {{ templateData|tojson }};
		var lats = tdata['latitudes'];
		var lngs = tdata['longitudes'];
		
		var centerLat = (Math.max.apply(null,lats) + Math.min.apply(null,lats))/2;
		var centerLng = (Math.max.apply(null,lngs) + Math.min.apply(null,lngs))/2;
		
		
	    var options = { zoom: 11, center: {lat: centerLat, lng: centerLng}}
          
	    map = new google.maps.Map(document.getElementById('map'), options);
		
		var i;
		for(i =0; i<lats.length ; i++){
		  marker = new google.maps.Marker({position: {lat: lats[i], lng: lngs[i]}, map: map});
		}
		
		
	  }
      
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfqaZwQhSsYGhvkMybKRDSeiEVU1cpFus&callback=initMap">
    </script>

  </body>
</html>
